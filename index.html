<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adventure, the One and Only</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
body { margin:0; overflow:hidden; background:black; touch-action:none; }
#joy {
  position:fixed; bottom:40px; left:40px;
  width:120px; height:120px;
  background:rgba(255,255,255,0.15);
  border-radius:50%;
}
#stick {
  position:absolute; left:35px; top:35px;
  width:50px; height:50px;
  background:rgba(255,255,255,0.6);
  border-radius:50%;
}
</style>
</head>
<body>

<div id="joy"><div id="stick"></div></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
/* ========= SCENE ========= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 50000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ========= LIGHT ========= */
scene.add(new THREE.AmbientLight(0xffffff, 0.65));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(500, 800, 400);
scene.add(sun);

/* ========= CLOUDS ========= */
function cloud(x,y,z,s){
  const g=new THREE.Group();
  for(let i=0;i<8;i++){
    const m=new THREE.Mesh(
      new THREE.SphereGeometry((10+Math.random()*20)*s,12,12),
      new THREE.MeshStandardMaterial({color:0xffffff})
    );
    m.position.set(i*12*s,Math.random()*5*s,Math.random()*5*s);
    g.add(m);
  }
  g.position.set(x,y,z);
  scene.add(g);
}
for(let i=0;i<250;i++){
  cloud((Math.random()-0.5)*12000,200+Math.random()*400,(Math.random()-0.5)*12000,
    Math.random()<0.2?3:Math.random()<0.5?2:1);
}

/* ========= GRASS ========= */
const grass=new THREE.Mesh(
  new THREE.PlaneGeometry(20000,20000),
  new THREE.MeshStandardMaterial({color:0x2e8b57})
);
grass.rotation.x=-Math.PI/2;
grass.position.y=-2;
scene.add(grass);

/* ========= TERRAIN + RIVERS ========= */
const size=3000, seg=300;
const geo=new THREE.PlaneGeometry(size,size,seg,seg);
const rivers=[];

for(let i=0;i<14;i++){
  const p=[];
  let x=(Math.random()-0.5)*size;
  let z=-size/2;
  for(let j=0;j<50;j++){
    p.push({x,z});
    x+=(Math.random()-0.5)*120;
    z+=size/50;
  }
  rivers.push(p);
}

for(let i=0;i<geo.attributes.position.count;i++){
  const x=geo.attributes.position.getX(i);
  const z=geo.attributes.position.getZ(i);
  let y=Math.sin(x*0.02)*2+Math.cos(z*0.02)*2;
  rivers.forEach(p=>p.forEach(r=>{
    const d=Math.hypot(x-r.x,z-r.z);
    if(d<35) y-=(35-d)*0.15;
  }));
  geo.attributes.position.setY(i,y);
}
geo.computeVertexNormals();

const terrain=new THREE.Mesh(
  geo,new THREE.MeshStandardMaterial({color:0x3a8f3a})
);
terrain.rotation.x=-Math.PI/2;
scene.add(terrain);

rivers.forEach(p=>p.forEach(r=>{
  const w=new THREE.Mesh(
    new THREE.CircleGeometry(16,16),
    new THREE.MeshStandardMaterial({color:0x00bfff,transparent:true,opacity:0.85})
  );
  w.rotation.x=-Math.PI/2;
  w.position.set(r.x,0.15,r.z);
  scene.add(w);
}));

function nearRiver(x,z){
  return rivers.some(p=>p.some(r=>Math.hypot(r.x-x,r.z-z)<40));
}

/* ========= DECOR ========= */
function tree(x,z){
  if(nearRiver(x,z))return;
  const t=new THREE.Mesh(
    new THREE.CylinderGeometry(0.3,0.4,2),
    new THREE.MeshStandardMaterial({color:0x8b5a2b})
  );
  t.position.set(x,1,z);
  const l=new THREE.Mesh(
    new THREE.SphereGeometry(1.6,8,8),
    new THREE.MeshStandardMaterial({color:0x2e8b57})
  );
  l.position.set(x,3,z);
  scene.add(t,l);
}
function flower(x,z){
  if(nearRiver(x,z))return;
  const f=new THREE.Mesh(
    new THREE.SphereGeometry(0.2),
    new THREE.MeshStandardMaterial({color:0xff69b4})
  );
  f.position.set(x,0.2,z);
  scene.add(f);
}
for(let i=0;i<400;i++) tree((Math.random()-0.5)*size,(Math.random()-0.5)*size);
for(let i=0;i<900;i++) flower((Math.random()-0.5)*size,(Math.random()-0.5)*size);

/* ========= PLAYER ========= */
const player=new THREE.Object3D();
scene.add(player);

const cloth=new THREE.MeshStandardMaterial({color:0x3b6ea5});
const shoe=new THREE.MeshStandardMaterial({color:0x000});

const torso=new THREE.Mesh(
  new THREE.BoxGeometry(0.5,0.7,0.35),
  cloth
);
torso.position.set(0,0.8,0.28);
player.add(torso);

function leg(x){
  const g=new THREE.Object3D();
  const u=new THREE.Mesh(new THREE.BoxGeometry(0.3,0.8,0.3),cloth);
  u.position.y=0.4;
  const s=new THREE.Mesh(new THREE.BoxGeometry(0.32,0.2,0.55),shoe);
  s.position.set(0,-0.1,0.18);
  g.add(u,s);
  g.position.set(x,0,0.15);
  return g;
}
const L=leg(-0.18), R=leg(0.18);
player.add(L,R);

const camPivot=new THREE.Object3D();
camPivot.position.y=1.8;
player.add(camPivot);
camPivot.add(camera);

/* ========= CONTROLS ========= */
let moveX=0,moveZ=0,yaw=0,pitch=0,walk=0;
const joy=document.getElementById("joy");
const stick=document.getElementById("stick");
const c={x:60,y:60},m=40;
let mv=false;

joy.ontouchstart=()=>mv=true;
joy.ontouchmove=e=>{
  const r=joy.getBoundingClientRect(),t=e.touches[0];
  let x=t.clientX-r.left-c.x,y=t.clientY-r.top-c.y;
  const d=Math.min(Math.hypot(x,y),m),a=Math.atan2(y,x);
  x=Math.cos(a)*d;y=Math.sin(a)*d;
  stick.style.left=(c.x+x-25)+"px";
  stick.style.top=(c.y+y-25)+"px";
  moveX=x/m*0.12; moveZ=y/m*0.12;
};
joy.ontouchend=()=>{
  mv=false; moveX=moveZ=0;
  stick.style.left="35px"; stick.style.top="35px";
};

let look=false,lx=0,ly=0;
addEventListener("touchstart",e=>{
  if(e.target.closest("#joy"))return;
  look=true; lx=e.touches[0].clientX; ly=e.touches[0].clientY;
});
addEventListener("touchmove",e=>{
  if(!look)return;
  const t=e.touches[0];
  yaw-=(t.clientX-lx)*0.003;
  pitch-=(t.clientY-ly)*0.003;
  pitch=Math.max(-1.3,Math.min(1.3,pitch));
  lx=t.clientX; ly=t.clientY;
});
addEventListener("touchend",()=>look=false);

/* ========= LOOP ========= */
function loop(){
  requestAnimationFrame(loop);
  const moving=Math.abs(moveX)+Math.abs(moveZ)>0.01;
  if(moving) walk+=0.12;

  player.rotation.y=yaw;
  camPivot.rotation.x=pitch;
  player.position.x+=Math.sin(yaw)*moveZ+Math.cos(yaw)*moveX;
  player.position.z+=Math.cos(yaw)*moveZ-Math.sin(yaw)*moveX;

  const s=moving?Math.sin(walk)*0.8:0;
  L.rotation.x=s; R.rotation.x=-s;

  renderer.render(scene,camera);
}
loop();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
