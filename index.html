<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adventure, The One And Only</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
}

#info {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-family: Arial;
  background: rgba(0,0,0,0.5);
  padding: 6px 10px;
  border-radius: 6px;
  z-index: 10;
}

.joystick {
  position: fixed;
  bottom: 40px;
  width: 120px;
  height: 120px;
  background: rgba(255,255,255,0.15);
  border-radius: 50%;
  z-index: 20;
}

#moveJoy { left: 40px; }
#lookJoy { right: 40px; }

.stick {
  position: absolute;
  left: 35px;
  top: 35px;
  width: 50px;
  height: 50px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
}
</style>
</head>
<body>

<div id="info">First-Person • Left: Move • Right: Look</div>

<div id="moveJoy" class="joystick"><div class="stick"></div></div>
<div id="lookJoy" class="joystick"><div class="stick"></div></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ===== SCENE ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 3000);
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== LIGHT ===== */
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(100,200,100);
scene.add(sun);

/* ===== TERRAIN ===== */
const terrainSize = 600;
const segments = 100;
const geo = new THREE.PlaneGeometry(terrainSize, terrainSize, segments, segments);

for (let i = 0; i < geo.attributes.position.count; i++) {
  const x = geo.attributes.position.getX(i);
  const z = geo.attributes.position.getZ(i);
  const y = Math.sin(x * 0.03) + Math.cos(z * 0.03);
  geo.attributes.position.setY(i, y);
}
geo.computeVertexNormals();

const terrain = new THREE.Mesh(
  geo,
  new THREE.MeshStandardMaterial({ color: 0x3a8f3a })
);
terrain.rotation.x = -Math.PI/2;
scene.add(terrain);
  /* ===== BASE FLOOR ===== */
const baseFloor = new THREE.Mesh(
  new THREE.PlaneGeometry(2000, 2000),
  new THREE.MeshStandardMaterial({ color: 0x2e8b57 })
);
baseFloor.rotation.x = -Math.PI / 2;
baseFloor.position.y = -1;
scene.add(baseFloor);

/* ===== DECOR ===== */
function addTree(x,z){
  const trunk = new THREE.Mesh(
    new THREE.CylinderGeometry(0.2,0.3,2),
    new THREE.MeshStandardMaterial({color:0x8b5a2b})
  );
  trunk.position.set(x,1,z);

  const leaves = new THREE.Mesh(
    new THREE.SphereGeometry(1.2,8,8),
    new THREE.MeshStandardMaterial({color:0x2e8b57})
  );
  leaves.position.set(x,2.5,z);
  scene.add(trunk, leaves);
}

function addRock(x,z){
  const rock = new THREE.Mesh(
    new THREE.DodecahedronGeometry(0.6),
    new THREE.MeshStandardMaterial({color:0x777777})
  );
  rock.position.set(x,0.4,z);
  scene.add(rock);
}

function addFlower(x,z){
  const flower = new THREE.Mesh(
    new THREE.SphereGeometry(0.15),
    new THREE.MeshStandardMaterial({color:0xff69b4})
  );
  flower.position.set(x,0.15,z);
  scene.add(flower);
}

for(let i=0;i<120;i++){
  addTree(
    (Math.random()-0.5)*terrainSize,
    (Math.random()-0.5)*terrainSize
  );
  addRock(
    (Math.random()-0.5)*terrainSize,
    (Math.random()-0.5)*terrainSize
  );
  addFlower(
    (Math.random()-0.5)*terrainSize,
    (Math.random()-0.5)*terrainSize
  );
}

/* ===== PLAYER ===== */
const player = new THREE.Group();
player.position.y = 1.7;
scene.add(player);

/* Hands */
const handMat = new THREE.MeshStandardMaterial({color:0xffd1a4});
const leftHand = new THREE.Mesh(new THREE.BoxGeometry(0.3,0.5,0.3), handMat);
const rightHand = leftHand.clone();

leftHand.position.set(-0.45,-0.2,-0.7);
rightHand.position.set(0.45,-0.2,-0.7);

leftHand.rotation.x = -0.6;
rightHand.rotation.x = -0.6;

camera.add(leftHand, rightHand);
scene.add(camera);

/* ===== INPUT ===== */
let moveX=0, moveZ=0, lookX=0, yaw=0, walkTime=0;

function joystick(base, stick, cb){
  const c={x:60,y:60}, m=40;
  let a=false;
  base.addEventListener("touchstart",()=>a=true);
  base.addEventListener("touchmove",e=>{
    if(!a) return;
    const r=base.getBoundingClientRect();
    const t=e.touches[0];
    let x=t.clientX-r.left-c.x;
    let y=t.clientY-r.top-c.y;
    const d=Math.min(Math.hypot(x,y),m);
    const ang=Math.atan2(y,x);
    x=Math.cos(ang)*d; y=Math.sin(ang)*d;
    stick.style.left=(c.x+x-25)+"px";
    stick.style.top=(c.y+y-25)+"px";
    cb(x/m,y/m);
  });
  base.addEventListener("touchend",()=>{
    a=false;
    stick.style.left="35px";
    stick.style.top="35px";
    cb(0,0);
  });
}

joystick(
  moveJoy,
  moveJoy.querySelector(".stick"),
  (x,y)=>{ moveX=x*0.15; moveZ=y*0.15; }
);

joystick(
  lookJoy,
  lookJoy.querySelector(".stick"),
  (x)=>{ lookX=x*0.06; }
);

/* ===== LOOP ===== */
function animate(){
  requestAnimationFrame(animate);

  yaw -= lookX;
  player.rotation.y = yaw;

  const moving = Math.abs(moveX)+Math.abs(moveZ) > 0.01;
  if(moving) walkTime += 0.1;

  player.position.x += Math.sin(yaw)*moveZ + Math.cos(yaw)*moveX;
  player.position.z += Math.cos(yaw)*moveZ - Math.sin(yaw)*moveX;

  camera.position.set(
    player.position.x,
    player.position.y,
    player.position.z
  );
  camera.rotation.y = yaw;

  // hand animation
  const bob = moving ? Math.sin(walkTime)*0.1 : 0;
  leftHand.position.y = -0.4 + bob;
  rightHand.position.y = -0.4 - bob;

  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
