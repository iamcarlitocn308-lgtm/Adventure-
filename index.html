<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adventure, the One and Only</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
  font-family: Arial;
}

/* Joystick */
#joystick {
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: 120px;
  height: 120px;
  background: rgba(255,255,255,0.15);
  border-radius: 50%;
}
#stick {
  position: absolute;
  left: 35px;
  top: 35px;
  width: 50px;
  height: 50px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
}
</style>
</head>

<body>
<div id="joystick"><div id="stick"></div></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>

/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 20000);

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= LIGHTING ================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.85));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(500,1000,500);
scene.add(sun);

/* ================= PLAYER ================= */
const player = new THREE.Object3D();
scene.add(player);

/* Camera on head */
camera.position.set(0, 1.7, 0);
player.add(camera);

/* Materials */
const cloth = new THREE.MeshLambertMaterial({ color: 0x3b6ea5 });
const skin  = new THREE.MeshLambertMaterial({ color: 0xffccaa });

/* Torso */
const torso = new THREE.Mesh(
  new THREE.BoxGeometry(0.45, 0.6, 0.3),
  cloth
);
torso.position.y = 1.05;
player.add(torso);

/* ================= LEGS (FIXED) ================= */
function makeLeg(x){
  const leg = new THREE.Object3D();
  const mesh = new THREE.Mesh(
    new THREE.BoxGeometry(0.28, 0.85, 0.28),
    cloth
  );
  mesh.position.y = 0.42;
  leg.add(mesh);
  leg.position.set(x, 0, 0);
  return leg;
}
const leftLeg = makeLeg(-0.18);
const rightLeg = makeLeg(0.18);
player.add(leftLeg, rightLeg);

/* ================= ARMS (CORRECTED) ================= */
function makeArm(x){
  const shoulder = new THREE.Object3D();
  shoulder.position.set(x, 0.25, 0);

  const upper = new THREE.Mesh(
    new THREE.BoxGeometry(0.15, 0.35, 0.15),
    skin
  );
  upper.position.y = -0.18;

  const elbow = new THREE.Object3D();
  elbow.position.y = -0.35;

  const lower = new THREE.Mesh(
    new THREE.BoxGeometry(0.14, 0.3, 0.14),
    skin
  );
  lower.position.y = -0.15;

  elbow.add(lower);
  upper.add(elbow);
  shoulder.add(upper);

  return { shoulder, elbow };
}

const leftArm = makeArm(-0.35);
const rightArm = makeArm(0.35);
torso.add(leftArm.shoulder, rightArm.shoulder);

/* Natural arm pose (UP and FORWARD, not down) */
leftArm.shoulder.rotation.x = 0.35;
rightArm.shoulder.rotation.x = 0.35;
leftArm.elbow.rotation.x = 0.25;
rightArm.elbow.rotation.x = 0.25;

/* ================= TERRAIN + RIVERS ================= */
const terrainSize = 3000;
const seg = 300;
const geo = new THREE.PlaneGeometry(terrainSize, terrainSize, seg, seg);
const rivers = [];

for(let i=0;i<10;i++){
  const path=[];
  let x=(Math.random()-0.5)*terrainSize;
  let z=-terrainSize/2;
  for(let j=0;j<60;j++){
    path.push({x,z});
    x+=(Math.random()-0.5)*100;
    z+=terrainSize/60;
  }
  rivers.push(path);
}

for(let i=0;i<geo.attributes.position.count;i++){
  const x=geo.attributes.position.getX(i);
  const z=geo.attributes.position.getZ(i);
  let y = Math.sin(x*0.02)*4 + Math.cos(z*0.02)*4;

  rivers.forEach(p=>{
    p.forEach(r=>{
      const d=Math.hypot(x-r.x,z-r.z);
      if(d<40) y-=(40-d)*0.15;
    });
  });

  geo.attributes.position.setY(i,y);
}
geo.computeVertexNormals();

const terrain = new THREE.Mesh(
  geo,
  new THREE.MeshLambertMaterial({ color:0x3a8f3a })
);
terrain.rotation.x = -Math.PI/2;
scene.add(terrain);

/* Rivers */
rivers.forEach(p=>p.forEach(r=>{
  const water = new THREE.Mesh(
    new THREE.CircleGeometry(18,16),
    new THREE.MeshLambertMaterial({ color:0x1e90ff })
  );
  water.rotation.x = -Math.PI/2;
  water.position.set(r.x,0.2,r.z);
  scene.add(water);
}));

/* ================= CLOUDS ================= */
function cloud(x,y,z){
  const g=new THREE.Group();
  for(let i=0;i<6;i++){
    const puff=new THREE.Mesh(
      new THREE.SphereGeometry(12,8,8),
      new THREE.MeshLambertMaterial({color:0xffffff})
    );
    puff.position.set(i*10,Math.random()*5,Math.random()*5);
    g.add(puff);
  }
  g.position.set(x,y,z);
  scene.add(g);
}

for(let i=0;i<150;i++){
  cloud(
    (Math.random()-0.5)*9000,
    300+Math.random()*300,
    (Math.random()-0.5)*9000
  );
}

/* ================= CONTROLS ================= */
let yaw=0,pitch=0,moveX=0,moveZ=0,walk=0;

const joy=document.getElementById("joystick");
const stick=document.getElementById("stick");
const center={x:60,y:60}, max=40;

joy.ontouchmove=e=>{
  const r=joy.getBoundingClientRect();
  const t=e.touches[0];
  let x=t.clientX-r.left-center.x;
  let y=t.clientY-r.top-center.y;
  const d=Math.min(Math.hypot(x,y),max);
  const a=Math.atan2(y,x);
  x=Math.cos(a)*d;
  y=Math.sin(a)*d;

  stick.style.left=(center.x+x-25)+"px";
  stick.style.top =(center.y+y-25)+"px";

  moveX=x/max*0.15;
  moveZ=y/max*0.15;
};
joy.ontouchend=()=>{
  moveX=moveZ=0;
  stick.style.left="35px";
  stick.style.top="35px";
};

/* Look */
let looking=false,lastX=0,lastY=0;
addEventListener("touchstart",e=>{
  if(e.target.closest("#joystick")) return;
  looking=true;
  lastX=e.touches[0].clientX;
  lastY=e.touches[0].clientY;
});
addEventListener("touchmove",e=>{
  if(!looking) return;
  const t=e.touches[0];
  yaw   -= (t.clientX-lastX)*0.003;
  pitch -= (t.clientY-lastY)*0.003;
  pitch=Math.max(-1.4,Math.min(1.4,pitch));
  lastX=t.clientX; lastY=t.clientY;
});
addEventListener("touchend",()=>looking=false);

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);

  camera.rotation.order="YXZ";
  camera.rotation.y=yaw;
  camera.rotation.x=pitch;

  player.position.x += Math.sin(yaw)*moveZ + Math.cos(yaw)*moveX;
  player.position.z += Math.cos(yaw)*moveZ - Math.sin(yaw)*moveX;

  const moving = Math.abs(moveX)+Math.abs(moveZ)>0.01;
  if(moving) walk+=0.12;

  const swing = moving ? Math.sin(walk)*0.6 : 0;
  leftLeg.rotation.x = swing;
  rightLeg.rotation.x = -swing;

  leftArm.shoulder.rotation.x = 0.35 - swing*0.25;
  rightArm.shoulder.rotation.x = 0.35 + swing*0.25;

  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
