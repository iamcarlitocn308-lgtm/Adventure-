<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adventure, the One and Only</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
  font-family: Arial, sans-serif;
}

/* ================= JOYSTICK ================= */
#joystick {
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: 120px;
  height: 120px;
  background: rgba(255,255,255,0.15);
  border-radius: 50%;
}
#stick {
  position: absolute;
  left: 35px;
  top: 35px;
  width: 50px;
  height: 50px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
}

/* ================= INVENTORY ================= */
#inventory {
  position: fixed;
  bottom: 30px;
  right: 30px;
  display: grid;
  grid-template-columns: repeat(4, 52px);
  gap: 8px;
}
.slot {
  width: 52px;
  height: 52px;
  background: rgba(0,0,0,0.55);
  border: 2px solid #aaa;
  border-radius: 6px;
}
</style>
</head>

<body>

<div id="joystick"><div id="stick"></div></div>

<div id="inventory">
  <div class="slot"></div>
  <div class="slot"></div>
  <div class="slot"></div>
  <div class="slot"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>

/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 10000);

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= LIGHTING ================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.9));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(500, 1000, 500);
scene.add(sun);

/* ================= PLAYER ================= */
const player = new THREE.Object3D();
scene.add(player);

camera.position.set(0, 1.7, 0);
player.add(camera);

/* ================= TERRAIN ================= */
const terrainSize = 3000;
const terrain = new THREE.Mesh(
  new THREE.PlaneGeometry(terrainSize, terrainSize, 100, 100),
  new THREE.MeshLambertMaterial({ color: 0x3a8f3a })
);
terrain.rotation.x = -Math.PI / 2;
scene.add(terrain);

/* Grass underlay */
const grass = new THREE.Mesh(
  new THREE.PlaneGeometry(10000, 10000),
  new THREE.MeshLambertMaterial({ color: 0x2e8b57 })
);
grass.rotation.x = -Math.PI / 2;
grass.position.y = -0.5;
scene.add(grass);

/* ================= CLOUDS ================= */
function addCloud(x, y, z) {
  const group = new THREE.Group();
  for (let i = 0; i < 8; i++) {
    const puff = new THREE.Mesh(
      new THREE.SphereGeometry(15 + Math.random()*10, 12, 12),
      new THREE.MeshLambertMaterial({ color: 0xffffff })
    );
    puff.position.set(
      Math.random()*40,
      Math.random()*10,
      Math.random()*10
    );
    group.add(puff);
  }
  group.position.set(x, y, z);
  scene.add(group);
}

for (let i = 0; i < 120; i++) {
  addCloud(
    (Math.random()-0.5)*8000,
    300 + Math.random()*300,
    (Math.random()-0.5)*8000
  );
}

/* ================= SAFE RIVERS ================= */
const riverGroup = new THREE.Group();
scene.add(riverGroup);

function addRiver(startX, startZ) {
  let x = startX;
  let z = startZ;
  for (let i = 0; i < 120; i++) {
    const water = new THREE.Mesh(
      new THREE.CircleGeometry(18, 16),
      new THREE.MeshLambertMaterial({
        color: 0x1e90ff,
        transparent: true,
        opacity: 0.85
      })
    );
    water.rotation.x = -Math.PI / 2;
    water.position.set(x, 0.15, z);
    riverGroup.add(water);

    x += (Math.random()-0.5) * 30;
    z += 25;
  }
}

for (let i = 0; i < 6; i++) {
  addRiver((Math.random()-0.5)*2000, -1500);
}

/* ================= CONTROLS ================= */
let yaw = 0;
let pitch = 0;
let moveX = 0;
let moveZ = 0;

/* Joystick */
const joy = document.getElementById("joystick");
const stick = document.getElementById("stick");
const center = { x: 60, y: 60 };
const max = 40;

joy.ontouchmove = e => {
  const r = joy.getBoundingClientRect();
  const t = e.touches[0];
  let x = t.clientX - r.left - center.x;
  let y = t.clientY - r.top - center.y;
  const d = Math.min(Math.hypot(x,y), max);
  const a = Math.atan2(y,x);
  x = Math.cos(a)*d;
  y = Math.sin(a)*d;

  stick.style.left = (center.x + x - 25) + "px";
  stick.style.top  = (center.y + y - 25) + "px";

  moveX = x/max * 0.15;
  moveZ = y/max * 0.15;
};

joy.ontouchend = () => {
  moveX = moveZ = 0;
  stick.style.left = "35px";
  stick.style.top = "35px";
};

/* Look */
let looking = false;
let lastX = 0;
let lastY = 0;

addEventListener("touchstart", e => {
  if (e.target.closest("#joystick")) return;
  looking = true;
  lastX = e.touches[0].clientX;
  lastY = e.touches[0].clientY;
});

addEventListener("touchmove", e => {
  if (!looking) return;
  const t = e.touches[0];
  yaw   -= (t.clientX - lastX) * 0.003;
  pitch -= (t.clientY - lastY) * 0.003;
  pitch = Math.max(-1.4, Math.min(1.4, pitch));
  lastX = t.clientX;
  lastY = t.clientY;
});

addEventListener("touchend", () => looking = false);

/* ================= LOOP ================= */
function animate() {
  requestAnimationFrame(animate);

  camera.rotation.order = "YXZ";
  camera.rotation.y = yaw;
  camera.rotation.x = pitch;

  player.position.x += Math.sin(yaw)*moveZ + Math.cos(yaw)*moveX;
  player.position.z += Math.cos(yaw)*moveZ - Math.sin(yaw)*moveX;

  renderer.render(scene, camera);
}
animate();

addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
