<!-- FORCE UPDATE -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ADVENTURE FORCE UPDATE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
}

#info {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-family: Arial, sans-serif;
  background: rgba(0,0,0,0.5);
  padding: 6px 10px;
  border-radius: 6px;
  z-index: 10;
}

.joystick {
  position: fixed;
  bottom: 40px;
  width: 120px;
  height: 120px;
  background: rgba(255,255,255,0.15);
  border-radius: 50%;
  z-index: 20;
}

#moveJoy { left: 40px; }
#lookJoy { right: 40px; }

.stick {
  position: absolute;
  left: 35px;
  top: 35px;
  width: 50px;
  height: 50px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
}
</style>
</head>
<body>

<div id="info">Left: Move â€¢ Right: Look</div>

<div id="moveJoy" class="joystick"><div class="stick"></div></div>
<div id="lookJoy" class="joystick"><div class="stick"></div></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ===== SCENE ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== LIGHT ===== */
scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(50, 100, 50);
scene.add(sun);

/* ===== TERRAIN ===== */
const size = 300;
const segments = 120;
const geo = new THREE.PlaneGeometry(size, size, segments, segments);

for (let i = 0; i < geo.attributes.position.count; i++) {
  const y = Math.sin(i / 5) * 1.5 + Math.random() * 0.8;
  geo.attributes.position.setY(i, y);
}

geo.computeVertexNormals();

const terrain = new THREE.Mesh(
  geo,
  new THREE.MeshStandardMaterial({ color: 0x2e8b57 })
);
terrain.rotation.x = -Math.PI / 2;
scene.add(terrain);

/* ===== HUMAN PLAYER ===== */
const player = new THREE.Group();

// Body
const body = new THREE.Mesh(
  new THREE.BoxGeometry(0.8, 1.2, 0.4),
  new THREE.MeshStandardMaterial({ color: 0x3366ff })
);
body.position.y = 1.4;

// Head
const head = new THREE.Mesh(
  new THREE.SphereGeometry(0.35, 16, 16),
  new THREE.MeshStandardMaterial({ color: 0xffd1a4 })
);
head.position.y = 2.3;

// Arms
const armMat = new THREE.MeshStandardMaterial({ color: 0x3366ff });
const armL = new THREE.Mesh(new THREE.BoxGeometry(0.25, 1, 0.25), armMat);
const armR = armL.clone();
armL.position.set(-0.65, 1.4, 0);
armR.position.set(0.65, 1.4, 0);

// Legs
const legMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
const legL = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1, 0.3), legMat);
const legR = legL.clone();
legL.position.set(-0.25, 0.5, 0);
legR.position.set(0.25, 0.5, 0);

player.add(body, head, armL, armR, legL, legR);
scene.add(player);

/* ===== CONTROLS ===== */
let moveX = 0, moveZ = 0;
let lookX = 0;
let yaw = 0;

function joystick(base, stick, cb) {
  const c = { x: 60, y: 60 };
  const m = 40;
  let active = false;

  base.addEventListener("touchstart", () => active = true);
  base.addEventListener("touchmove", e => {
    if (!active) return;
    const r = base.getBoundingClientRect();
    const t = e.touches[0];
    let x = t.clientX - r.left - c.x;
    let y = t.clientY - r.top - c.y;
    const d = Math.min(Math.sqrt(x*x + y*y), m);
    const a = Math.atan2(y, x);
    x = Math.cos(a) * d;
    y = Math.sin(a) * d;
    stick.style.left = (c.x + x - 25) + "px";
    stick.style.top  = (c.y + y - 25) + "px";
    cb(x / m, y / m);
  });

  base.addEventListener("touchend", () => {
    active = false;
    stick.style.left = "35px";
    stick.style.top = "35px";
    cb(0, 0);
  });
}

joystick(
  document.getElementById("moveJoy"),
  document.querySelector("#moveJoy .stick"),
  (x, y) => { moveX = x * 0.12; moveZ = y * 0.12; }
);

joystick(
  document.getElementById("lookJoy"),
  document.querySelector("#lookJoy .stick"),
  (x) => { lookX = x * 0.05; }
);

/* ===== LOOP ===== */
function animate() {
  requestAnimationFrame(animate);

  yaw -= lookX;
  player.rotation.y = yaw;

  player.position.x += Math.sin(yaw) * moveZ + Math.cos(yaw) * moveX;
  player.position.z += Math.cos(yaw) * moveZ - Math.sin(yaw) * moveX;

  camera.position.x = player.position.x - Math.sin(yaw) * 6;
  camera.position.z = player.position.z - Math.cos(yaw) * 6;
  camera.position.y = 4;
  camera.lookAt(player.position.x, player.position.y + 1.5, player.position.z);

  renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
