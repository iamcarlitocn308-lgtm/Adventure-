<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adventure 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    #ui {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="ui">Touch & drag to move<br>Arrow keys also work</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  // Camera
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Light
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 20, 10);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.4));

  // Ground
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(500, 500),
    new THREE.MeshLambertMaterial({ color: 0x3a7d44 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Player
  const player = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshLambertMaterial({ color: 0xffd700 })
  );
  player.position.y = 0.5;
  scene.add(player);

  camera.position.set(0, 5, 10);

  // Input
  let moveX = 0;
  let moveZ = 0;

  window.addEventListener("keydown", e => {
    if (e.key === "ArrowUp") moveZ = -0.1;
    if (e.key === "ArrowDown") moveZ = 0.1;
    if (e.key === "ArrowLeft") moveX = -0.1;
    if (e.key === "ArrowRight") moveX = 0.1;
  });

  window.addEventListener("keyup", () => {
    moveX = 0;
    moveZ = 0;
  });

  // Touch controls
  let touchStartX = 0;
  let touchStartY = 0;

  window.addEventListener("touchstart", e => {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
  });

  window.addEventListener("touchmove", e => {
    const dx = e.touches[0].clientX - touchStartX;
    const dy = e.touches[0].clientY - touchStartY;

    moveX = dx * 0.0005;
    moveZ = dy * 0.0005;
  });

  window.addEventListener("touchend", () => {
    moveX = 0;
    moveZ = 0;
  });

  // Resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Loop
  function animate() {
    player.position.x += moveX;
    player.position.z += moveZ;

    camera.position.x = player.position.x;
    camera.position.z = player.position.z + 10;
    camera.lookAt(player.position);

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
