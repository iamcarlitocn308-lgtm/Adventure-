<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adventure, the One and Only</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body { margin:0; overflow:hidden; background:#000; touch-action:none; }

#info {
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-family:Arial;
  background:rgba(0,0,0,0.5);
  padding:6px 10px;
  border-radius:6px;
  z-index:10;
}

#moveJoy {
  position:fixed;
  bottom:40px;
  left:40px;
  width:120px;
  height:120px;
  background:rgba(255,255,255,0.15);
  border-radius:50%;
  z-index:20;
}

#moveStick {
  position:absolute;
  left:35px;
  top:35px;
  width:50px;
  height:50px;
  background:rgba(255,255,255,0.6);
  border-radius:50%;
}
</style>
</head>
<body>

<div id="info">Move: Joystick â€¢ Look: Drag Screen</div>

<div id="moveJoy"><div id="moveStick"></div></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
/* ===== SCENE ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 4000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== LIGHT ===== */
scene.add(new THREE.AmbientLight(0xffffff,0.5));
const sun = new THREE.DirectionalLight(0xffffff,1);
sun.position.set(200,300,200);
scene.add(sun);

/* ===== FLOOR ===== */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(3000,3000),
  new THREE.MeshStandardMaterial({color:0x2e8b57})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

/* ===== PLAYER ROOT ===== */
const player = new THREE.Object3D();
scene.add(player);

/* ===== BODY ===== */
const skin = new THREE.MeshStandardMaterial({color:0xffd1a4});
const cloth = new THREE.MeshStandardMaterial({color:0x3b6ea5});

const torso = new THREE.Mesh(
  new THREE.BoxGeometry(0.6,0.8,0.4),
  cloth
);
torso.position.y = 1.2;

const leftLeg = new THREE.Mesh(
  new THREE.BoxGeometry(0.25,0.7,0.25),
  cloth
);
const rightLeg = leftLeg.clone();

leftLeg.position.set(-0.15,0.35,0);
rightLeg.position.set(0.15,0.35,0);

player.add(torso,leftLeg,rightLeg);

/* ===== CAMERA PIVOT ===== */
const camPivot = new THREE.Object3D();
camPivot.position.y = 1.6;
player.add(camPivot);
camPivot.add(camera);

/* ===== HANDS ===== */
const handGeo = new THREE.BoxGeometry(0.3,0.5,0.3);
const leftHand = new THREE.Mesh(handGeo, skin);
const rightHand = new THREE.Mesh(handGeo, skin);

leftHand.position.set(-0.45,-0.3,-0.7);
rightHand.position.set(0.45,-0.3,-0.7);
leftHand.rotation.x = -0.6;
rightHand.rotation.x = -0.6;
camera.add(leftHand,rightHand);

/* ===== INPUT ===== */
let moveX=0, moveZ=0;
let yaw=0, pitch=0;
let walk=0;

/* ===== JOYSTICK ===== */
const joy=document.getElementById("moveJoy");
const stick=document.getElementById("moveStick");
const center={x:60,y:60}, max=40;
let moving=false;

joy.addEventListener("touchstart",()=>moving=true);
joy.addEventListener("touchmove",e=>{
  if(!moving) return;
  const r=joy.getBoundingClientRect();
  const t=e.touches[0];
  let x=t.clientX-r.left-center.x;
  let y=t.clientY-r.top-center.y;
  const d=Math.min(Math.hypot(x,y),max);
  const a=Math.atan2(y,x);
  x=Math.cos(a)*d; y=Math.sin(a)*d;
  stick.style.left=(center.x+x-25)+"px";
  stick.style.top=(center.y+y-25)+"px";
  moveX=x/max*0.12;
  moveZ=y/max*0.12;
});
joy.addEventListener("touchend",()=>{
  moving=false;
  stick.style.left="35px";
  stick.style.top="35px";
  moveX=moveZ=0;
});

/* ===== DRAG LOOK (FULL) ===== */
let looking=false,lastX=0,lastY=0;

window.addEventListener("touchstart",e=>{
  if(e.target.closest("#moveJoy")) return;
  looking=true;
  lastX=e.touches[0].clientX;
  lastY=e.touches[0].clientY;
});

window.addEventListener("touchmove",e=>{
  if(!looking) return;
  const t=e.touches[0];
  const dx=t.clientX-lastX;
  const dy=t.clientY-lastY;
  lastX=t.clientX; lastY=t.clientY;

  yaw -= dx*0.003;
  pitch -= dy*0.003;
  pitch=Math.max(-1.2,Math.min(1.2,pitch));
});

window.addEventListener("touchend",()=>looking=false);

/* ===== LOOP ===== */
function animate(){
  requestAnimationFrame(animate);

  const movingNow=Math.abs(moveX)+Math.abs(moveZ)>0.01;
  if(movingNow) walk+=0.1;

  player.rotation.y=yaw;
  camPivot.rotation.x=pitch;

  player.position.x += Math.sin(yaw)*moveZ + Math.cos(yaw)*moveX;
  player.position.z += Math.cos(yaw)*moveZ - Math.sin(yaw)*moveX;

  const legSwing=movingNow?Math.sin(walk)*0.6:0;
  leftLeg.rotation.x=legSwing;
  rightLeg.rotation.x=-legSwing;

  const bob=movingNow?Math.sin(walk)*0.05:0;
  leftHand.position.y=-0.3+bob;
  rightHand.position.y=-0.3-bob;

  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
