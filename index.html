<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adventure, the One and Only</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
  font-family: Arial;
}

/* Joystick */
#joystick {
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: 120px;
  height: 120px;
  background: rgba(255,255,255,0.15);
  border-radius: 50%;
}
#stick {
  position: absolute;
  left: 35px;
  top: 35px;
  width: 50px;
  height: 50px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
}
</style>
</head>

<body>

<div id="joystick"><div id="stick"></div></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>

/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 50000);
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= LIGHT ================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(500,800,400);
scene.add(sun);

/* ================= CLOUDS ================= */
function addCloud(x,y,z,scale){
  const g = new THREE.Group();
  const count = 6 + Math.random()*8;
  for(let i=0;i<count;i++){
    const puff = new THREE.Mesh(
      new THREE.SphereGeometry((10+Math.random()*20)*scale,12,12),
      new THREE.MeshLambertMaterial({ color:0xffffff })
    );
    puff.position.set(i*12*scale,Math.random()*6*scale,Math.random()*6*scale);
    g.add(puff);
  }
  g.position.set(x,y,z);
  scene.add(g);
}
for(let i=0;i<200;i++){
  addCloud(
    (Math.random()-0.5)*12000,
    300 + Math.random()*400,
    (Math.random()-0.5)*12000,
    Math.random()<0.5?2:1
  );
}

/* ================= TERRAIN ================= */
const terrainSize = 3000;
const seg = 300;
const geo = new THREE.PlaneGeometry(terrainSize, terrainSize, seg, seg);

for(let i=0;i<geo.attributes.position.count;i++){
  const x = geo.attributes.position.getX(i);
  const z = geo.attributes.position.getZ(i);
  geo.attributes.position.setY(
    i,
    Math.sin(x*0.02)*4 + Math.cos(z*0.02)*4
  );
}
geo.computeVertexNormals();

const terrain = new THREE.Mesh(
  geo,
  new THREE.MeshLambertMaterial({ color:0x3a8f3a })
);
terrain.rotation.x = -Math.PI/2;
scene.add(terrain);

/* ================= PLAYER ================= */
const player = new THREE.Object3D();
scene.add(player);

const cloth = new THREE.MeshLambertMaterial({ color:0x3b6ea5 });
const skin  = new THREE.MeshLambertMaterial({ color:0xffccaa });

/* Torso */
const torso = new THREE.Mesh(
  new THREE.BoxGeometry(0.42,0.6,0.28),
  cloth
);
torso.position.y = 1.0;
player.add(torso);

/* Legs */
function leg(x){
  const g = new THREE.Object3D();
  const upper = new THREE.Mesh(
    new THREE.BoxGeometry(0.28,0.8,0.28),
    cloth
  );
  upper.position.y = 0.4;
  g.add(upper);
  g.position.x = x;
  return g;
}
const leftLeg = leg(-0.18);
const rightLeg = leg(0.18);
player.add(leftLeg,rightLeg);

/* Arms with shoulders + elbows */
function arm(x){
  const shoulder = new THREE.Object3D();
  shoulder.position.set(x,0.25,0);

  const upper = new THREE.Mesh(
    new THREE.BoxGeometry(0.15,0.35,0.15),
    skin
  );
  upper.position.y = -0.2;

  const elbow = new THREE.Object3D();
  elbow.position.y = -0.35;

  const lower = new THREE.Mesh(
    new THREE.BoxGeometry(0.14,0.3,0.14),
    skin
  );
  lower.position.y = -0.15;

  elbow.add(lower);
  upper.add(elbow);
  shoulder.add(upper);

  return { shoulder, elbow };
}

const leftArm = arm(-0.35);
const rightArm = arm(0.35);
torso.add(leftArm.shoulder, rightArm.shoulder);

/* Camera */
const camPivot = new THREE.Object3D();
camPivot.position.y = 2.2;
player.add(camPivot);
camPivot.add(camera);

/* ================= CONTROLS ================= */
let moveX=0, moveZ=0, yaw=0, pitch=0, walk=0;

/* Joystick visual + movement */
const joy = document.getElementById("joystick");
const stick = document.getElementById("stick");
const center = {x:60,y:60}, max=40;

joy.ontouchmove = e=>{
  const r = joy.getBoundingClientRect();
  const t = e.touches[0];
  let x = t.clientX - r.left - center.x;
  let y = t.clientY - r.top - center.y;
  const d = Math.min(Math.hypot(x,y),max);
  const a = Math.atan2(y,x);
  x = Math.cos(a)*d;
  y = Math.sin(a)*d;

  stick.style.left = (center.x+x-25)+"px";
  stick.style.top  = (center.y+y-25)+"px";

  moveX = x/max*0.12;
  moveZ = y/max*0.12;
};
joy.ontouchend = ()=>{
  moveX=moveZ=0;
  stick.style.left="35px";
  stick.style.top="35px";
};

/* Look */
let looking=false,lastX=0,lastY=0;
addEventListener("touchstart",e=>{
  if(e.target.closest("#joystick")) return;
  looking=true;
  lastX=e.touches[0].clientX;
  lastY=e.touches[0].clientY;
});
addEventListener("touchmove",e=>{
  if(!looking) return;
  const t=e.touches[0];
  yaw -= (t.clientX-lastX)*0.003;
  pitch -= (t.clientY-lastY)*0.003;
  pitch=Math.max(-1.3,Math.min(1.3,pitch));
  lastX=t.clientX; lastY=t.clientY;
});
addEventListener("touchend",()=>looking=false);

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);

  const moving = Math.abs(moveX)+Math.abs(moveZ)>0.01;
  if(moving) walk+=0.12;

  player.rotation.y = yaw;
  camPivot.rotation.x = pitch;

  player.position.x += Math.sin(yaw)*moveZ + Math.cos(yaw)*moveX;
  player.position.z += Math.cos(yaw)*moveZ - Math.sin(yaw)*moveX;

  const swing = moving ? Math.sin(walk)*0.8 : 0;
  leftLeg.rotation.x = swing;
  rightLeg.rotation.x = -swing;

  leftArm.shoulder.rotation.x = 0.4 + swing*0.25;
  rightArm.shoulder.rotation.x = 0.4 - swing*0.25;
  leftArm.elbow.rotation.x = 0.3;
  rightArm.elbow.rotation.x = 0.3;

  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
