<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adventure, the One and Only</title>
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
  font-family: Arial;
}

/* Disable zoom on buttons */
button {
  touch-action: manipulation;
  user-select: none;
}

/* Joystick */
#joystick {
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: 120px;
  height: 120px;
  background: rgba(255,255,255,0.15);
  border-radius: 50%;
}
#stick {
  position: absolute;
  left: 35px;
  top: 35px;
  width: 50px;
  height: 50px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
}

/* Inventory */
#inventory {
  position: fixed;
  bottom: 30px;
  right: 30px;
  display: grid;
  grid-template-columns: repeat(4,50px);
  gap: 8px;
}
.slot {
  width: 50px;
  height: 50px;
  background: rgba(0,0,0,0.5);
  border: 2px solid #aaa;
  border-radius: 6px;
}

/* Action buttons */
#actions {
  position: fixed;
  right: 30px;
  bottom: 130px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}
#actions button {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: none;
  font-size: 16px;
  font-weight: bold;
  letter-spacing: 1px;
  background: rgba(255,255,255,0.28);
  color: white;
}
</style>
</head>

<body>

<div id="joystick"><div id="stick"></div></div>

<div id="inventory">
  <div class="slot"></div><div class="slot"></div>
  <div class="slot"></div><div class="slot"></div>
</div>

<div id="actions">
  <button id="jumpBtn">JUMP</button>
  <button id="crouchBtn">CROUCH</button>
  <button id="sprintBtn">SPRINT</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>

/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 50000);
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= LIGHT ================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.9));

const sun = new THREE.DirectionalLight(0xffffff, 1.2);
sun.position.set(10000, 20000, 10000);
scene.add(sun);

/* ================= TERRAIN ================= */
const terrainSize = 3000;
const geo = new THREE.PlaneGeometry(terrainSize, terrainSize, 300, 300);

for (let i = 0; i < geo.attributes.position.count; i++) {
  const x = geo.attributes.position.getX(i);
  const z = geo.attributes.position.getZ(i);
  geo.attributes.position.setY(i, Math.sin(x*0.02)*4 + Math.cos(z*0.02)*4);
}
geo.computeVertexNormals();

const terrain = new THREE.Mesh(
  geo,
  new THREE.MeshLambertMaterial({ color: 0x4caf50 })
);
terrain.rotation.x = -Math.PI / 2;
scene.add(terrain);

/* Grass base */
const grass = new THREE.Mesh(
  new THREE.PlaneGeometry(20000,20000),
  new THREE.MeshLambertMaterial({ color:0x2e8b57 })
);
grass.rotation.x = -Math.PI/2;
grass.position.y = -3;
scene.add(grass);

/* ================= PLAYER ================= */
const player = new THREE.Object3D();
scene.add(player);

const cloth = new THREE.MeshLambertMaterial({ color:0x3b6ea5 });
const skin = new THREE.MeshLambertMaterial({ color:0xffccaa });

const torso = new THREE.Mesh(
  new THREE.BoxGeometry(0.45,0.6,0.3), cloth
);
torso.position.y = 1.1;
player.add(torso);

/* Legs */
function leg(x){
  const g = new THREE.Object3D();
  const m = new THREE.Mesh(new THREE.BoxGeometry(0.3,0.8,0.3), cloth);
  m.position.y = 0.4;
  g.add(m);
  g.position.x = x;
  return g;
}
const leftLeg = leg(-0.2);
const rightLeg = leg(0.2);
player.add(leftLeg, rightLeg);

/* ARMS â€“ FIXED FORWARD POSE */
function arm(x){
  const shoulder = new THREE.Object3D();
  shoulder.position.set(x,0.3,0);
  shoulder.rotation.x = 0.35; // forward resting angle

  const upper = new THREE.Mesh(
    new THREE.BoxGeometry(0.15,0.4,0.15), skin
  );
  upper.position.y = -0.25;
  shoulder.add(upper);

  return shoulder;
}

const leftArm = arm(-0.35);
const rightArm = arm(0.35);
torso.add(leftArm, rightArm);

/* Camera */
const camPivot = new THREE.Object3D();
camPivot.position.y = 2.4;
player.add(camPivot);
camPivot.add(camera);

/* ================= CONTROLS ================= */
let moveX=0, moveZ=0;
let yaw=0, pitch=0, walk=0;

/* Joystick */
const joy=document.getElementById("joystick");
const stick=document.getElementById("stick");
const center={x:60,y:60}, max=40;

joy.ontouchmove=e=>{
  e.preventDefault();
  const r=joy.getBoundingClientRect();
  const t=e.touches[0];
  let x=t.clientX-r.left-center.x;
  let y=t.clientY-r.top-center.y;
  const d=Math.min(Math.hypot(x,y),max);
  const a=Math.atan2(y,x);
  moveX=Math.cos(a)*(d/max);
  moveZ=Math.sin(a)*(d/max);
};
joy.ontouchend=()=>{ moveX=moveZ=0; };

/* Look */
let looking=false,lastX=0,lastY=0;
addEventListener("touchstart",e=>{
  if(e.target.closest("#joystick") || e.target.tagName==="BUTTON") return;
  looking=true;
  lastX=e.touches[0].clientX;
  lastY=e.touches[0].clientY;
},{passive:false});

addEventListener("touchmove",e=>{
  if(!looking) return;
  const t=e.touches[0];
  yaw -= (t.clientX-lastX)*0.003;
  pitch -= (t.clientY-lastY)*0.003;
  pitch=Math.max(-1.3,Math.min(1.3,pitch));
  lastX=t.clientX; lastY=t.clientY;
},{passive:false});

addEventListener("touchend",()=>looking=false);

/* Sprint / crouch / jump */
let sprint=false, crouch=false, vy=0, grounded=true;

sprintBtn.ontouchstart=e=>{e.preventDefault(); sprint=true;};
sprintBtn.ontouchend=e=>{e.preventDefault(); sprint=false;};

crouchBtn.ontouchstart=e=>{
  e.preventDefault();
  crouch=!crouch;
  camPivot.position.y=crouch?1.6:2.4;
};

jumpBtn.ontouchstart=e=>{
  e.preventDefault();
  if(grounded){ vy=0.28; grounded=false; }
};

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);

  const speed=(sprint?0.22:0.12)*(crouch?0.5:1);
  player.rotation.y=yaw;

  player.position.x+=(Math.sin(yaw)*moveZ+Math.cos(yaw)*moveX)*speed;
  player.position.z+=(Math.cos(yaw)*moveZ-Math.sin(yaw)*moveX)*speed;

  vy-=0.015;
  player.position.y+=vy;
  if(player.position.y<=0){player.position.y=0;vy=0;grounded=true;}

  const moving=Math.abs(moveX)+Math.abs(moveZ)>0.01;
  if(moving) walk+=sprint?0.22:0.12;
  const swing=moving?Math.sin(walk)*0.8:0;

  leftLeg.rotation.x=swing;
  rightLeg.rotation.x=-swing;

  leftArm.rotation.x=0.35+swing*0.3;
  rightArm.rotation.x=0.35-swing*0.3;

  camPivot.rotation.x=pitch;
  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
