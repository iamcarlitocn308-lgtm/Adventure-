<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game - Simple Working Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; 
            font-family: Arial, sans-serif; 
            background: #000; 
            color: white; 
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s;
        }
        
        #login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000033;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 900;
        }
        
        .login-box {
            background: rgba(0, 20, 40, 0.9);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #00aaff;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        
        h1 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        input, select, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #00aaff;
            background: rgba(0, 30, 60, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background: #00aaff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        
        button:hover {
            background: #00ffff;
        }
        
        #game {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00aaff;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #00aaff;
            color: #88aaff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div style="width: 60px; height: 60px; border: 6px solid rgba(0, 170, 255, 0.3); border-top: 6px solid #00aaff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
        <div style="color: #00ffff; font-size: 20px;">Loading...</div>
    </div>
    
    <!-- Login Screen -->
    <div id="login">
        <div class="login-box">
            <h1>SPACE EXPLORER</h1>
            <input type="text" id="playerName" placeholder="Enter your name" value="Captain">
            <select id="faction">
                <option value="explorer">Explorer Corps</option>
                <option value="miner">Mining Guild</option>
                <option value="warrior">Warrior Clan</option>
            </select>
            <button id="startButton">START GAME</button>
        </div>
    </div>
    
    <!-- Game -->
    <div id="game">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div class="hud">
                <div id="playerInfo">CAPTAIN - TERRA NOVA</div>
                <div>Iron: <span id="ironCount">0</span></div>
                <div>Energy: <span id="energyCount">100</span></div>
            </div>
            <div class="controls">
                WASD: Move • Mouse: Look • E: Mine • SPACE: Jump
            </div>
        </div>
    </div>

    <script>
// ================ SIMPLE WORKING VERSION ================

// Wait for page to load
document.addEventListener('DOMContentLoaded', function() {
    console.log("Page loaded!");
    
    // Hide loading screen after 2 seconds
    setTimeout(function() {
        document.getElementById('loading').style.opacity = '0';
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('login').style.display = 'flex';
        }, 1000);
    }, 2000);
    
    // START BUTTON - SIMPLE CLICK HANDLER
    document.getElementById('startButton').onclick = function() {
        console.log("Start button clicked!");
        startGame();
    };
    
    // Also allow Enter key
    document.getElementById('playerName').onkeypress = function(e) {
        if (e.key === 'Enter') {
            startGame();
        }
    };
});

function startGame() {
    console.log("Starting game...");
    
    // Hide login
    document.getElementById('login').style.display = 'none';
    
    // Show game
    document.getElementById('game').style.display = 'block';
    
    // Initialize game
    initGame();
}

// Game variables
let scene, camera, renderer;
let terrain, spaceship;
let keys = {};
let mouseX = 0, mouseY = 0;
let playerPosition = { x: 0, y: 2, z: 0 };

function initGame() {
    console.log("Initializing game...");
    
    // Get canvas
    const canvas = document.getElementById('gameCanvas');
    
    // Create scene
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    
    // Create camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);
    
    // Create renderer
    renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    
    // Add lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    
    const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
    sunLight.position.set(100, 100, 100);
    sunLight.castShadow = true;
    scene.add(sunLight);
    
    // Create Earth
    createEarth();
    
    // Create spaceship
    createSpaceship();
    
    // Create terrain
    createTerrain();
    
    // Create resources
    createResources();
    
    // Setup controls
    setupControls();
    
    // Start game loop
    animate();
    
    // Update UI
    updateUI();
    
    console.log("Game started!");
}

function createEarth() {
    // Create a simple Earth in the distance
    const earthGeometry = new THREE.SphereGeometry(10, 32, 32);
    const earthMaterial = new THREE.MeshStandardMaterial({
        color: 0x1a5fb4, // Blue
        roughness: 0.8,
        metalness: 0.2
    });
    
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    earth.position.set(-50, 20, -100);
    scene.add(earth);
    
    // Add clouds
    const cloudGeometry = new THREE.SphereGeometry(10.1, 32, 32);
    const cloudMaterial = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        transparent: true,
        opacity: 0.3
    });
    const clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
    earth.add(clouds);
}

function createSpaceship() {
    const shipGroup = new THREE.Group();
    
    // Main body
    const bodyGeometry = new THREE.CylinderGeometry(1, 0.8, 4, 16);
    const bodyMaterial = new THREE.MeshStandardMaterial({
        color: 0x333333,
        metalness: 0.8,
        roughness: 0.5
    });
    const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
    body.rotation.x = Math.PI / 2;
    shipGroup.add(body);
    
    // Cockpit
    const cockpitGeometry = new THREE.SphereGeometry(0.8, 16, 16, 0, Math.PI * 2, 0, Math.PI / 2);
    const cockpitMaterial = new THREE.MeshStandardMaterial({
        color: 0x88ccff,
        transparent: true,
        opacity: 0.7,
        metalness: 0.9
    });
    const cockpit = new THREE.Mesh(cockpitGeometry, cockpitMaterial);
    cockpit.position.set(0, 0, 2);
    cockpit.rotation.x = Math.PI;
    shipGroup.add(cockpit);
    
    // Engines
    const engineGeometry = new THREE.ConeGeometry(0.6, 2, 8);
    const engineMaterial = new THREE.MeshStandardMaterial({
        color: 0xff5500,
        emissive: 0xff3300,
        emissiveIntensity: 0.5
    });
    
    const engine = new THREE.Mesh(engineGeometry, engineMaterial);
    engine.position.set(0, 0, -2);
    engine.rotation.x = Math.PI;
    shipGroup.add(engine);
    
    // Position ship
    shipGroup.position.set(0, 3, 0);
    spaceship = shipGroup;
    scene.add(spaceship);
}

function createTerrain() {
    const size = 200;
    const segments = 64;
    
    const geometry = new THREE.PlaneGeometry(size, size, segments, segments);
    const vertices = geometry.attributes.position.array;
    
    // Create hills
    for (let i = 0; i < vertices.length; i += 3) {
        const x = vertices[i];
        const z = vertices[i + 2];
        
        let height = Math.sin(x * 0.05) * Math.cos(z * 0.05) * 3;
        height += Math.sin(x * 0.1) * Math.cos(z * 0.1) * 1.5;
        
        vertices[i + 1] = height;
    }
    
    geometry.computeVertexNormals();
    
    const material = new THREE.MeshStandardMaterial({
        color: 0x2ecc71,
        roughness: 0.8
    });
    
    terrain = new THREE.Mesh(geometry, material);
    terrain.rotation.x = -Math.PI / 2;
    terrain.receiveShadow = true;
    scene.add(terrain);
}

function createResources() {
    // Add some simple resource cubes
    for (let i = 0; i < 10; i++) {
        const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const material = new THREE.MeshStandardMaterial({
            color: 0xffaa00,
            emissive: 0xff8800,
            emissiveIntensity: 0.3
        });
        
        const resource = new THREE.Mesh(geometry, material);
        resource.position.set(
            Math.random() * 40 - 20,
            0.25,
            Math.random() * 40 - 20
        );
        
        resource.castShadow = true;
        scene.add(resource);
        
        // Mark as resource
        resource.userData = { type: 'iron', amount: 50 };
    }
}

function setupControls() {
    // Keyboard controls
    document.addEventListener('keydown', function(e) {
        keys[e.key.toLowerCase()] = true;
        
        if (e.key === 'e') {
            mineResource();
        }
        
        if (e.key === ' ') {
            // Simple jump
            camera.position.y += 0.5;
        }
    });
    
    document.addEventListener('keyup', function(e) {
        keys[e.key.toLowerCase()] = false;
    });
    
    // Mouse look
    document.addEventListener('mousemove', function(e) {
        if (document.pointerLockElement === document.body) {
            mouseX += e.movementX * 0.002;
            mouseY += e.movementY * 0.002;
            mouseY = Math.max(-Math.PI/2, Math.min(Math.PI/2, mouseY));
        }
    });
    
    // Click to lock pointer
    document.addEventListener('click', function() {
        if (!document.pointerLockElement) {
            document.body.requestPointerLock();
        }
    });
}

function mineResource() {
    console.log("Mining...");
    
    // Create raycaster from camera
    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
    
    // Check for resources
    const resources = scene.children.filter(obj => obj.userData && obj.userData.type === 'iron');
    const intersects = raycaster.intersectObjects(resources);
    
    if (intersects.length > 0) {
        const resource = intersects[0].object;
        
        // Remove resource
        scene.remove(resource);
        
        // Update UI
        const ironCount = document.getElementById('ironCount');
        ironCount.textContent = parseInt(ironCount.textContent) + 10;
        
        console.log("Mined iron!");
    }
}

function animate() {
    requestAnimationFrame(animate);
    
    // Move player
    const moveSpeed = 0.1;
    
    if (keys['w'] || keys['arrowup']) {
        camera.position.z -= moveSpeed;
    }
    if (keys['s'] || keys['arrowdown']) {
        camera.position.z += moveSpeed;
    }
    if (keys['a'] || keys['arrowleft']) {
        camera.position.x -= moveSpeed;
    }
    if (keys['d'] || keys['arrowright']) {
        camera.position.x += moveSpeed;
    }
    
    // Keep player on ground
    if (terrain) {
        const raycaster = new THREE.Raycaster(
            new THREE.Vector3(camera.position.x, 100, camera.position.z),
            new THREE.Vector3(0, -1, 0)
        );
        const intersects = raycaster.intersectObject(terrain);
        
        if (intersects.length > 0) {
            const groundHeight = intersects[0].point.y;
            if (camera.position.y < groundHeight + 1.6) {
                camera.position.y = groundHeight + 1.6;
            }
        }
    }
    
    // Apply gravity
    camera.position.y -= 0.01;
    
    // Apply mouse look
    camera.rotation.y = mouseX;
    camera.rotation.x = mouseY;
    
    // Render
    renderer.render(scene, camera);
}

function updateUI() {
    const playerName = document.getElementById('playerName').value || 'Captain';
    document.getElementById('playerInfo').textContent = playerName + ' - TERRA NOVA';
}

// Handle window resize
window.addEventListener('resize', function() {
    if (camera && renderer) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
});

// Add spin animation
const style = document.createElement('style');
style.textContent = `
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
`;
document.head.appendChild(style);
    </script>
</body>
</html>
