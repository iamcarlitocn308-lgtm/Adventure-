<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adventure, the One and Onyly</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body { margin:0; overflow:hidden; background:#000; touch-action:none; }

#info {
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-family:Arial;
  background:rgba(0,0,0,0.5);
  padding:6px 10px;
  border-radius:6px;
  z-index:10;
}

#moveJoy {
  position:fixed;
  bottom:40px;
  left:40px;
  width:120px;
  height:120px;
  background:rgba(255,255,255,0.15);
  border-radius:50%;
  z-index:20;
}

#moveStick {
  position:absolute;
  left:35px;
  top:35px;
  width:50px;
  height:50px;
  background:rgba(255,255,255,0.6);
  border-radius:50%;
}
</style>
</head>
<body>

<div id="info">Move: Joystick â€¢ Look: Drag Screen</div>
<div id="moveJoy"><div id="moveStick"></div></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
/* ===== SCENE ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 6000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== LIGHT ===== */
scene.add(new THREE.AmbientLight(0xffffff,0.6));
const sun = new THREE.DirectionalLight(0xffffff,1);
sun.position.set(300,400,200);
scene.add(sun);

/* ===== CLOUDS ===== */
function addCloud(x,y,z){
  const cloud = new THREE.Group();
  for(let i=0;i<4;i++){
    const puff = new THREE.Mesh(
      new THREE.SphereGeometry(8,8,8),
      new THREE.MeshStandardMaterial({color:0xffffff})
    );
    puff.position.set(i*6,0,Math.random()*4);
    cloud.add(puff);
  }
  cloud.position.set(x,y,z);
  scene.add(cloud);
}
for(let i=0;i<12;i++){
  addCloud(
    (Math.random()-0.5)*3000,
    300 + Math.random()*200,
    (Math.random()-0.5)*3000
  );
}

/* ===== BASE FLOOR ===== */
const baseFloor = new THREE.Mesh(
  new THREE.PlaneGeometry(5000,5000),
  new THREE.MeshStandardMaterial({color:0x2e8b57})
);
baseFloor.rotation.x = -Math.PI/2;
baseFloor.position.y = -1;
scene.add(baseFloor);

/* ===== TERRAIN ===== */
const terrainSize = 1000;
const seg = 160;
const tGeo = new THREE.PlaneGeometry(terrainSize, terrainSize, seg, seg);

for(let i=0;i<tGeo.attributes.position.count;i++){
  const x=tGeo.attributes.position.getX(i);
  const z=tGeo.attributes.position.getZ(i);
  const y=Math.sin(x*0.03)+Math.cos(z*0.03);
  tGeo.attributes.position.setY(i,y);
}
tGeo.computeVertexNormals();

const terrain = new THREE.Mesh(
  tGeo,
  new THREE.MeshStandardMaterial({color:0x3a8f3a})
);
terrain.rotation.x = -Math.PI/2;
scene.add(terrain);

/* ===== DECOR HELPERS ===== */
const treeSpots=[];

function addTree(x,z){
  treeSpots.push({x,z});
  const trunk = new THREE.Mesh(
    new THREE.CylinderGeometry(0.3,0.4,2),
    new THREE.MeshStandardMaterial({color:0x8b5a2b})
  );
  trunk.position.set(x,1,z);

  const leaves = new THREE.Mesh(
    new THREE.SphereGeometry(1.5,8,8),
    new THREE.MeshStandardMaterial({color:0x2e8b57})
  );
  leaves.position.set(x,3,z);
  scene.add(trunk,leaves);
}

function nearTree(x,z){
  return treeSpots.some(t =>
    Math.hypot(t.x-x, t.z-z) < 4
  );
}

function addRock(x,z){
  if(nearTree(x,z)) return;
  const rock = new THREE.Mesh(
    new THREE.DodecahedronGeometry(0.7),
    new THREE.MeshStandardMaterial({color:0x777777})
  );
  rock.position.set(x,0.45,z);
  scene.add(rock);
}

function addFlower(x,z){
  const flower = new THREE.Mesh(
    new THREE.SphereGeometry(0.18),
    new THREE.MeshStandardMaterial({color:0xff69b4})
  );
  flower.position.set(x,0.18,z);
  scene.add(flower);
}

/* ===== SPAWN DECOR ===== */
for(let i=0;i<120;i++){
  const x=(Math.random()-0.5)*terrainSize;
  const z=(Math.random()-0.5)*terrainSize;
  addTree(x,z);
}

for(let i=0;i<120;i++){
  const x=(Math.random()-0.5)*terrainSize;
  const z=(Math.random()-0.5)*terrainSize;
  addRock(x,z);
}

for(let i=0;i<300;i++){
  const x=(Math.random()-0.5)*terrainSize;
  const z=(Math.random()-0.5)*terrainSize;
  addFlower(x,z);
}

/* ===== PLAYER ===== */
const player = new THREE.Object3D();
scene.add(player);

/* ===== BODY ===== */
const cloth = new THREE.MeshStandardMaterial({color:0x3b6ea5});
const shoeMat = new THREE.MeshStandardMaterial({color:0x000000});
const skin = new THREE.MeshStandardMaterial({color:0xffd1a4});

/* Stomach / torso */
const torso = new THREE.Mesh(
  new THREE.BoxGeometry(0.7,0.9,0.5),
  cloth
);
torso.position.y = 1.25;
player.add(torso);

/* Legs */
function makeLeg(x){
  const leg = new THREE.Object3D();

  const upper = new THREE.Mesh(
    new THREE.BoxGeometry(0.3,0.8,0.3),
    cloth
  );
  upper.position.y = 0.8;

  const shoe = new THREE.Mesh(
    new THREE.BoxGeometry(0.32,0.2,0.5),
    shoeMat
  );
  shoe.position.y = 0.1;
  shoe.position.z = 0.1;

  leg.add(upper,shoe);
  leg.position.x = x;
  return leg;
}

const leftLeg = makeLeg(-0.18);
const rightLeg = makeLeg(0.18);
player.add(leftLeg,rightLeg);

/* ===== CAMERA PIVOT ===== */
const camPivot = new THREE.Object3D();
camPivot.position.y = 1.7;
player.add(camPivot);
camPivot.add(camera);

/* ===== HANDS ===== */
const handGeo = new THREE.BoxGeometry(0.3,0.5,0.3);
const leftHand = new THREE.Mesh(handGeo, skin);
const rightHand = new THREE.Mesh(handGeo, skin);
leftHand.position.set(-0.45,-0.35,-0.7);
rightHand.position.set(0.45,-0.35,-0.7);
leftHand.rotation.x = -0.6;
rightHand.rotation.x = -0.6;
camera.add(leftHand,rightHand);

/* ===== INPUT ===== */
let moveX=0, moveZ=0;
let yaw=0, pitch=0;
let walk=0;

/* ===== JOYSTICK ===== */
const joy=document.getElementById("moveJoy");
const stick=document.getElementById("moveStick");
const center={x:60,y:60}, max=40;
let moving=false;

joy.addEventListener("touchstart",()=>moving=true);
joy.addEventListener("touchmove",e=>{
  if(!moving) return;
  const r=joy.getBoundingClientRect();
  const t=e.touches[0];
  let x=t.clientX-r.left-center.x;
  let y=t.clientY-r.top-center.y;
  const d=Math.min(Math.hypot(x,y),max);
  const a=Math.atan2(y,x);
  x=Math.cos(a)*d; y=Math.sin(a)*d;
  stick.style.left=(center.x+x-25)+"px";
  stick.style.top=(center.y+y-25)+"px";
  moveX=x/max*0.12;
  moveZ=y/max*0.12;
});
joy.addEventListener("touchend",()=>{
  moving=false;
  stick.style.left="35px";
  stick.style.top="35px";
  moveX=moveZ=0;
});

/* ===== LOOK ===== */
let looking=false,lastX=0,lastY=0;
addEventListener("touchstart",e=>{
  if(e.target.closest("#moveJoy")) return;
  looking=true;
  lastX=e.touches[0].clientX;
  lastY=e.touches[0].clientY;
});
addEventListener("touchmove",e=>{
  if(!looking) return;
  const t=e.touches[0];
  yaw -= (t.clientX-lastX)*0.003;
  pitch -= (t.clientY-lastY)*0.003;
  pitch=Math.max(-1.2,Math.min(1.2,pitch));
  lastX=t.clientX; lastY=t.clientY;
});
addEventListener("touchend",()=>looking=false);

/* ===== LOOP ===== */
function animate(){
  requestAnimationFrame(animate);

  const movingNow=Math.abs(moveX)+Math.abs(moveZ)>0.01;
  if(movingNow) walk+=0.12;

  player.rotation.y=yaw;
  camPivot.rotation.x=pitch;

  player.position.x += Math.sin(yaw)*moveZ + Math.cos(yaw)*moveX;
  player.position.z += Math.cos(yaw)*moveZ - Math.sin(yaw)*moveX;

  const swing=movingNow?Math.sin(walk)*0.7:0;
  leftLeg.rotation.x=swing;
  rightLeg.rotation.x=-swing;

  const bob=movingNow?Math.sin(walk)*0.05:0;
  leftHand.position.y=-0.35+bob;
  rightHand.position.y=-0.35-bob;

  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
