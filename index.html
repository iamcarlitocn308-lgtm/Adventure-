<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adventure, the One and Only</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
body { margin:0; overflow:hidden; touch-action:none; font-family:Arial; }
#info {
  position:fixed; top:10px; left:50%; transform:translateX(-50%);
  color:white; background:rgba(0,0,0,0.5);
  padding:6px 12px; border-radius:6px; z-index:10;
}
#moveJoy {
  position:fixed; bottom:40px; left:40px;
  width:120px; height:120px;
  background:rgba(255,255,255,0.15);
  border-radius:50%; z-index:20;
}
#moveStick {
  position:absolute; left:35px; top:35px;
  width:50px; height:50px;
  background:rgba(255,255,255,0.6);
  border-radius:50%;
}
</style>
</head>
<body>

<div id="info">Move: Joystick â€¢ Look: Drag</div>
<div id="moveJoy"><div id="moveStick"></div></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 50000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= LIGHT ================= */
scene.add(new THREE.AmbientLight(0xffffff,0.6));
const sun = new THREE.DirectionalLight(0xffffff,1);
sun.position.set(600,900,400);
scene.add(sun);

/* ================= CLOUDS ================= */
function addCloud(x,y,z,scale){
  const cloud = new THREE.Group();
  const puffs = 6 + Math.random()*10;
  for(let i=0;i<puffs;i++){
    const size = (15 + Math.random()*25) * scale;
    const puff = new THREE.Mesh(
      new THREE.SphereGeometry(size,14,14),
      new THREE.MeshStandardMaterial({color:0xffffff})
    );
    puff.position.set(
      i * size * 0.7,
      Math.random()*size*0.4,
      Math.random()*size*0.4
    );
    cloud.add(puff);
  }
  cloud.position.set(x,y,z);
  scene.add(cloud);
}

for(let i=0;i<300;i++){
  const scale =
    Math.random()<0.15 ? 4 :
    Math.random()<0.4  ? 2.5 :
    Math.random()<0.75 ? 1.5 : 1;
  addCloud(
    (Math.random()-0.5)*12000,
    200 + Math.random()*350,
    (Math.random()-0.5)*12000,
    scale
  );
}

/* ================= GRASS FLOOR ================= */
const grass = new THREE.Mesh(
  new THREE.PlaneGeometry(20000,20000),
  new THREE.MeshStandardMaterial({color:0x2e8b57})
);
grass.rotation.x = -Math.PI/2;
grass.position.y = -2;
scene.add(grass);

/* ================= TERRAIN + RIVERS ================= */
const terrainSize = 3000;
const seg = 300;
const geo = new THREE.PlaneGeometry(terrainSize, terrainSize, seg, seg);
const riverPaths = [];

for(let i=0;i<12;i++){
  const path=[];
  let x=(Math.random()-0.5)*terrainSize;
  let z=-terrainSize/2;
  for(let j=0;j<40;j++){
    path.push({x,z});
    x += (Math.random()-0.5)*120;
    z += terrainSize/40;
  }
  riverPaths.push(path);
}

for(let i=0;i<geo.attributes.position.count;i++){
  const x=geo.attributes.position.getX(i);
  const z=geo.attributes.position.getZ(i);
  let y=Math.sin(x*0.02)*2 + Math.cos(z*0.02)*2;

  riverPaths.forEach(path=>{
    path.forEach(p=>{
      const d=Math.hypot(x-p.x,z-p.z);
      if(d<30) y -= (30-d)*0.15;
    });
  });

  geo.attributes.position.setY(i,y);
}
geo.computeVertexNormals();

const terrain = new THREE.Mesh(
  geo,
  new THREE.MeshStandardMaterial({color:0x3a8f3a})
);
terrain.rotation.x = -Math.PI/2;
scene.add(terrain);

riverPaths.forEach(path=>{
  path.forEach(p=>{
    const water = new THREE.Mesh(
      new THREE.CircleGeometry(14,16),
      new THREE.MeshStandardMaterial({
        color:0x00bfff, transparent:true, opacity:0.9
      })
    );
    water.rotation.x = -Math.PI/2;
    water.position.set(p.x,0.1,p.z);
    scene.add(water);
  });
});

function nearRiver(x,z){
  return riverPaths.some(path =>
    path.some(p => Math.hypot(p.x-x,p.z-z) < 35)
  );
}

/* ================= DECOR ================= */
function addTree(x,z){
  if(nearRiver(x,z)) return;
  const t=new THREE.Mesh(
    new THREE.CylinderGeometry(0.3,0.4,2),
    new THREE.MeshStandardMaterial({color:0x8b5a2b})
  );
  t.position.set(x,1,z);
  const l=new THREE.Mesh(
    new THREE.SphereGeometry(1.6,8,8),
    new THREE.MeshStandardMaterial({color:0x2e8b57})
  );
  l.position.set(x,3,z);
  scene.add(t,l);
}

function addRock(x,z){
  if(nearRiver(x,z)) return;
  const r=new THREE.Mesh(
    new THREE.DodecahedronGeometry(1),
    new THREE.MeshStandardMaterial({color:0x777})
  );
  r.position.set(x,0.6,z);
  scene.add(r);
}

function addFlower(x,z){
  if(nearRiver(x,z)) return;
  const f=new THREE.Mesh(
    new THREE.SphereGeometry(0.22),
    new THREE.MeshStandardMaterial({color:0xff69b4})
  );
  f.position.set(x,0.22,z);
  scene.add(f);
}

for(let i=0;i<350;i++) addTree((Math.random()-0.5)*terrainSize,(Math.random()-0.5)*terrainSize);
for(let i=0;i<350;i++) addRock((Math.random()-0.5)*terrainSize,(Math.random()-0.5)*terrainSize);
for(let i=0;i<800;i++) addFlower((Math.random()-0.5)*terrainSize,(Math.random()-0.5)*terrainSize);

/* ================= PLAYER ================= */
const player = new THREE.Object3D();
scene.add(player);

const cloth=new THREE.MeshStandardMaterial({color:0x3b6ea5});
const shoe=new THREE.MeshStandardMaterial({color:0x000});

const torso=new THREE.Mesh(
  new THREE.BoxGeometry(0.7,1,0.45), cloth
);
/* EXTREMELY BACK, CORRECT DIRECTION */
torso.position.set(0, 0.65, 0.6);
player.add(torso);

function makeLeg(x){
  const g=new THREE.Object3D();
  const u=new THREE.Mesh(new THREE.BoxGeometry(0.3,0.8,0.3),cloth);
  u.position.y=0.4;
  const s=new THREE.Mesh(new THREE.BoxGeometry(0.32,0.2,0.55),shoe);
  s.position.set(0,-0.1,0.18);
  g.add(u,s);
  g.position.set(x,0,0.15);
  return g;
}

const leftLeg=makeLeg(-0.18);
const rightLeg=makeLeg(0.18);
player.add(leftLeg,rightLeg);

/* Camera */
const camPivot=new THREE.Object3D();
camPivot.position.y=1.8;
player.add(camPivot);
camPivot.add(camera);

/* ================= CONTROLS ================= */
let moveX=0, moveZ=0, yaw=0, pitch=0, walk=0;

const joy=document.getElementById("moveJoy");
const stick=document.getElementById("moveStick");
const center={x:60,y:60}, max=40;
let moving=false;

joy.addEventListener("touchstart",()=>moving=true);
joy.addEventListener("touchmove",e=>{
  if(!moving) return;
  const r=joy.getBoundingClientRect();
  const t=e.touches[0];
  let x=t.clientX-r.left-center.x;
  let y=t.clientY-r.top-center.y;
  const d=Math.min(Math.hypot(x,y),max);
  const a=Math.atan2(y,x);
  x=Math.cos(a)*d; y=Math.sin(a)*d;
  stick.style.left=(center.x+x-25)+"px";
  stick.style.top=(center.y+y-25)+"px";
  moveX=x/max*0.12;
  moveZ=y/max*0.12;
});

joy.addEventListener("touchend",()=>{
  moving=false;
  stick.style.left="35px";
  stick.style.top="35px";
  moveX=moveZ=0;
});

/* Look */
let looking=false,lastX=0,lastY=0;
addEventListener("touchstart",e=>{
  if(e.target.closest("#moveJoy")) return;
  looking=true;
  lastX=e.touches[0].clientX;
  lastY=e.touches[0].clientY;
});
addEventListener("touchmove",e=>{
  if(!looking) return;
  const t=e.touches[0];
  yaw -= (t.clientX-lastX)*0.003;
  pitch -= (t.clientY-lastY)*0.003;
  pitch=Math.max(-1.3,Math.min(1.3,pitch));
  lastX=t.clientX; lastY=t.clientY;
});
addEventListener("touchend",()=>looking=false);

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);

  const movingNow=Math.abs(moveX)+Math.abs(moveZ)>0.01;
  if(movingNow) walk+=0.12;

  player.rotation.y=yaw;
  camPivot.rotation.x=pitch;

  player.position.x+=Math.sin(yaw)*moveZ + Math.cos(yaw)*moveX;
  player.position.z+=Math.cos(yaw)*moveZ - Math.sin(yaw)*moveX;

  const swing=movingNow?Math.sin(walk)*0.8:0;
  leftLeg.rotation.x=swing;
  rightLeg.rotation.x=-swing;

  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
